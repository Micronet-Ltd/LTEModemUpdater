apply plugin: 'com.android.application'

android {
    signingConfigs {
        a317platformkey
    }

    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.micronet.a317modemupdater"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 24
        versionName "1.7.1-525"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        setProperty("archivesBaseName", "LTEModemUpdater-v" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.a317platformkey
        }
        debug{
            signingConfig signingConfigs.a317platformkey
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.10'
    testImplementation 'junit:junit:4.12'

    implementation "android.arch.persistence.room:runtime:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
}

def props = new Properties()

props.load(new FileInputStream(rootProject.file("a317platformkey.properties")))
android.signingConfigs.a317platformkey.storeFile rootProject.file(props.keyStore)
android.signingConfigs.a317platformkey.storePassword props.keyStorePassword
android.signingConfigs.a317platformkey.keyAlias props.keyAlias
android.signingConfigs.a317platformkey.keyPassword props.keyAliasPassword
